{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Lot</h1>

  <p>Are you sure? {{ lot }} will be removed</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger" style="margin-right: 60px">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">No</a>
  </form>

{% endblock %}

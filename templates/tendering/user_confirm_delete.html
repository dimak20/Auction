{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
  <h1>Delete {{ user.username }} ?</h1>
  <h2 style="color: #d9534f; font-weight: bold; text-transform: uppercase; font-size: 1.5em; 2px solid #d9534f; padding-bottom: 10px; margin-bottom: 20px; letter-spacing: 1px;">This is an irreversible operation</h2>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary" style="margin-left: 20px">No</a>
  </form>
{% endblock %}
